<ion-header>
  <ion-toolbar>
    <ion-title>登录</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <!-- <ion-label position="stacked">Username</ion-label> -->
      <ion-input [(ngModel)]="username" placeholder="用户名"></ion-input>
      <ion-icon name="person" color="primary"></ion-icon>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="stacked">Password</ion-label> -->
      <ion-input [(ngModel)]="password" placeholder="密码" type="password"></ion-input>
      <ion-icon name="key" color="danger"></ion-icon>
    </ion-item>
  </ion-list>

  <div class="ion-text-center">
    <ion-col>
      <ion-button (click)="login()" color="tertiary">登    录</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="jumpToRegister()" color="warning">注    册</ion-button>
    </ion-col>
  </div>
</ion-content>
