<ion-header>
  <ion-toolbar>
    <ion-title>换手率排行</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let turnover of turnoverList; let i = index">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              {{i+1}}
            </ion-col>
            <ion-col size="1">
              <ion-img src="{{turnover.logo}}" style="max-height: 20px; max-width: 20px"></ion-img>
            </ion-col>
            <ion-col size="4">
              {{turnover.symbol}}
            </ion-col>
            <ion-col size="3">
              ￥{{turnover.price_cny | number : '.3-3'}}
            </ion-col>
            <ion-col style="text-align: right">
              {{turnover.turnover_percent | number : '.2-2'}}%
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
