<ion-header>
  <ion-toolbar>
    <ion-title>地址增长</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list lines="full">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="3" style="color: grey;font-size: 15px">
            周变化
          </ion-col>
          <ion-col size="3" style="color: grey;font-size: 15px">
            1日变化
          </ion-col>
          <ion-col size="3" style="color: grey;font-size: 15px">
            30日变化
          </ion-col>
          <ion-col style="color: grey;font-size: 15px">
            地址总数
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <div *ngFor="let coin of coinList; let i = index">
      <ion-item (click)="toCoinDetail(coin.code)">
        <ion-grid>
          <ion-row style="font-size: small; color: grey">
            <ion-col size="1.5">
              #{{i+1}}
            </ion-col>
            <ion-col size="1">
              <img src="{{coin.logo}}" referrerpolicy="no-referrer" style="max-height: 20px; max-width: 20px">
            </ion-col>
            <ion-col>
              {{coin.code}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <ion-row>
                <ion-text>+{{coin.address_week | number : '1.2-2'}}%</ion-text>
              </ion-row>
            </ion-col>
            <ion-col size="3">
              <ion-row>
                <div *ngIf="coin.address >= 0">
                  <ion-text>+{{coin.address | number: '1.2-2'}}%</ion-text>
                </div>
                <div *ngIf="coin.address < 0">
                  <ion-text>{{coin.address | number: '1.2-2'}}%</ion-text>
                </div>
              </ion-row>
            </ion-col>
            <ion-col size="3">
              <ion-row>
                <div *ngIf="coin.address_month >= 0">
                  <ion-text>+{{coin.address_month | number: '1.2-2'}}%</ion-text>
                </div>
                <div *ngIf="coin.address_month < 0">
                  <ion-text>{{coin.address_month | number: '1.2-2'}}%</ion-text>
                </div>
              </ion-row>
            </ion-col>
            <ion-col>
              <ion-row>
                <ion-text>{{coin.address_count}}</ion-text>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
