<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <div style="margin: 5%; text-align: center;color: #0d0d0d">
      <h2>{{coinNews.title}}</h2>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <img src="{{coinNews.thumbnail}}" referrerpolicy="no-referrer" style="max-width: 60px; max-height: 60px">
          </ion-col>
          <ion-col size="8">
            <ion-row>
              {{coinNews.author}}
            </ion-row>
            <ion-row>
              <br>
            </ion-row>
            <ion-row style="color: grey">
              {{coinNews.issuetime * 1000 | date:'yyyy-MM-dd'}}
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div [innerHTML]="coinNewsDetail" style="text-align: left;font-size: larger"></div>
    </div>
  </ion-card>
</ion-content>
