
<ion-list lines="full">
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="1" style="color: grey;font-size: 15px">#</ion-col>
        <ion-col size="5" style="color: grey;font-size: 15px">交易所</ion-col>
        <ion-col size="3" style="color: grey;font-size: 15px">价格</ion-col>
        <ion-col size="3" style="color: grey;font-size: 15px">成交量</ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <div *ngFor="let coinMarket of coinMarketList; let i=index">
    <ion-item>
      <ion-grid>
        <ion-row (click)="toExchangeDetail(coinMarket.exchange_code)">
          <ion-col size="1" style="color: grey">
            {{i+1}}
          </ion-col>
          <ion-col size="5">
            <ion-row>
              <img src="{{coinMarket.logo}}" style="max-height: 20px;max-width: 20px" referrerpolicy="no-referrer">
              <ion-text>　{{coinMarket.name}}</ion-text>
            </ion-row>
            <ion-row style="font-size: small; color: grey">
              {{coinMarket.pair1}}/{{coinMarket.pair2}}
            </ion-row>
          </ion-col>
          <ion-col size="3">
              ${{coinMarket.price_usd}}
          </ion-col>
          <ion-col size="3">
              <div *ngIf="coinMarket.volume >= 1000000">
                ${{coinMarket.volume/100000000 | number: '1.3-3'}}亿
              </div>
              <div *ngIf="coinMarket.volume < 1000000">
               ${{coinMarket.volume/10000 | number: '1.2-2'}}万
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-list>
