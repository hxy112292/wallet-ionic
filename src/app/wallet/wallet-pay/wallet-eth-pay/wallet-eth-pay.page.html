<ion-header>
  <ion-toolbar>
    <ion-title>钱包付款</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item lines="none">
      <ion-icon name="wallet" color="medium"></ion-icon>
      <ion-text>　发送方：</ion-text>
    </ion-item>
    <ion-item (click)="choosePrivateKey()">
      <ion-input [(ngModel)]="privateKey.ethAddress" placeholder="选择一个钱包地址" readonly="true"></ion-input>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="wallet" color="medium"></ion-icon>
      <ion-text>　接收方：</ion-text>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="recipientAddr" placeholder="输入地址" readonly="true" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="logo-bitcoin" color="warning"></ion-icon>
      <ion-label>　金额（ETH）：</ion-label>
      <ion-input [(ngModel)]="amount" placeholder="{{balance/1000000000000000000}} 可用" readonly="true" disabled="true"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="cafe" color="tertiary"></ion-icon>
      <ion-label>　手续费（ETH）：</ion-label>
      <ion-text>≈ {{fee | number: '1.2-8'}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="gwei" (ionChange)="getFee()" min="25" max="100" color="secondary" step="0.1" pin>
        <ion-label slot="start">25 gwei</ion-label>
        <ion-label slot="end">100 gwei</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>备注（可选）：</ion-label>
      <ion-textarea rows="4" [(ngModel)]="note" placeholder="请输入16进制数"></ion-textarea>
    </ion-item>
  </ion-list>
  <div style="text-align: center">
    <ion-button color="primary" (click)="sendConfirm()">发　送</ion-button>
  </div>
</ion-content>
