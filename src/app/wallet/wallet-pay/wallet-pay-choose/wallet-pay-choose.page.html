<ion-header>
  <ion-toolbar>
    <ion-title>选择地址</ion-title>
    <ion-icon name="close" (click)="dismiss(null)" slot="start" style="font-size: x-large;margin-left: 3%;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let privateKey of privateKeyList; let i = index">
    <div *ngIf="symbol == 'ETH' && privateKey.ethAddress != null">
      <ion-grid>
        <ion-row>
          <ion-col size="1" style="text-align:center;align-self: center">
            <ion-checkbox (click)="dismiss(i)"></ion-checkbox>
          </ion-col>
          <ion-col size="11">
            <ion-card style="background-color: #0892C1">
              <ion-card-header>
                <ion-card-subtitle>
                  <img src="https://s2.bqiapp.com/coin/20181030_72_webp/ethereum_200_200.webp?v=35" referrerpolicy="no-referrer"
                       style="max-width: 20px;max-height: 20px">
                  <ion-text style="font-size: medium;color: white;font-weight: bolder">　ETH-WALLET</ion-text>
                  <ion-text style="font-size: medium;color: white">　余额：{{balanceList[i]/1000000000000000000 | number: '1.2-2'}} ETH</ion-text>
                </ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-text style="color: white">
                  {{privateKey.ethAddress}}
                </ion-text>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
