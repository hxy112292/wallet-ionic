<ion-header>
  <ion-toolbar>
    <ion-title>策略助手</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-title style="text-align: center;font-size: x-large;">
    策略助手
  </ion-title>
  <ion-list lines="none">
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>
            榜单
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="4" (click)="toHotCoin()">
                <ion-icon name="flame" size="large" color="danger"></ion-icon>
                <br>
                <ion-text>热门搜索</ion-text>
              </ion-col>
              <ion-col size="4" (click)="toConcept()">
                <ion-icon name="keypad" size="large" color="success"></ion-icon>
                <br>
                <ion-text>板块涨幅</ion-text>
              </ion-col>
              <ion-col size="4" (click)="toGitDev()">
                <ion-icon name="logo-github" size="large" color="dark"></ion-icon>
                <br>
                <ion-text>开发活跃度</ion-text>
              </ion-col>
            </ion-row>
            <br>
            <br>
            <ion-row>
              <ion-col size="4" (click)="toTurnOver()">
                <ion-icon name="hand-right" size="large" color="primary"></ion-icon>
                <br>
                <ion-text>换手率</ion-text>
              </ion-col>
              <ion-col size="4"(click)="toExchange()">
                <ion-icon name="business" size="large" color="tertiary"></ion-icon>
                <br>
                <ion-text>交易所</ion-text>
              </ion-col>
              <ion-col size="4" (click)="toListingLatest()">
                <ion-icon name="logo-bitcoin" size="large" color="warning"></ion-icon>
                <br>
                <ion-text>市值排名</ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>
            工具
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="4" (click)="toMonitor()">
                <ion-icon name="eye" size="large" color="medium"></ion-icon>
                <br>
                <ion-text>链上监控</ion-text>
              </ion-col>
              <ion-col size="4" (click)="toPriceNotification()">
                <ion-icon name="cash" size="large" color="warning"></ion-icon>
                <br>
                <ion-text>价格提醒</ion-text>
              </ion-col>
              <ion-col size="4" (click)="toBlockchainBrowser()">
                <ion-icon name="planet" size="large" color="primary"></ion-icon>
                <br>
                <ion-text>区块链浏览器</ion-text>
              </ion-col>
            </ion-row>
            <br>
            <br>
            <ion-row>
              <ion-col size="4" (click)="openAccelerator()">
                <ion-icon name="rocket" size="large" color="danger"></ion-icon>
                <br>
                <ion-text>交易加速</ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>
            了解区块链
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="4" (click)="toHotWeb()">
                <ion-icon name="globe" size="large" color="danger"></ion-icon>
                <br>
                <ion-text>区块链导航</ion-text>
              </ion-col>
              <ion-col size="4"(click)="toLiveNews()">
                <ion-icon name="newspaper" size="large" color="dark"></ion-icon>
                <br>
                <ion-text>资讯浏览</ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
