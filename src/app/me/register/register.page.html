<ion-header>
  <ion-toolbar>
    <ion-title>注册</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="UsernameRuleShow()">
      <!-- <ion-label position="stacked">Username</ion-label> -->
      <ion-icon name="person" color="primary" slot="start"></ion-icon>
      <ion-input [(ngModel)]="user.username" placeholder="用户名"></ion-input>
    </ion-item>
    <div *ngIf="showUsernameRule == true">
      <ion-grid>
        <ion-row>
          <ion-col [size]="1" style="text-align: center;color: red;font-size: larger">
            *
          </ion-col>
          <ion-col>
            <ion-text style="color: gray">● 3-15 字符</ion-text>
            <br>
            <ion-text style="color: gray">● 只支持字母和数字</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-item (click)="PasswordRuleShow()">
      <!-- <ion-label position="stacked">Password</ion-label> -->
      <ion-icon name="key" color="danger" slot="start"></ion-icon>
      <ion-input [(ngModel)]="user.password" type="password" placeholder="密码" id="password"></ion-input>
      <ion-icon name="eye" color="medium" (click)="showPasswordOrNot()" id="passwordEye"></ion-icon>
    </ion-item>
    <div *ngIf="showPasswordRule == true">
      <ion-grid>
        <ion-row>
          <ion-col [size]="1" style="text-align: center;color: red;font-size: larger">
            *
          </ion-col>
          <ion-col>
            <ion-text style="color: gray">● 6-20 字符 </ion-text>
            <br>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-item (click)="ruleClose()">
      <!-- <ion-label position="stacked">Repeat Password</ion-label> -->
      <ion-icon name="key" color="danger" slot="start"></ion-icon>
      <ion-input [(ngModel)]="repeatPassword" type="password" placeholder="重复密码" id="repeatPassword"></ion-input>
    </ion-item>
    <ion-item (click)="ruleClose()">
      <!-- <ion-label position="stacked">Email</ion-label> -->
      <ion-icon name="mail" color="tertiary" slot="start"></ion-icon>
      <ion-input [(ngModel)]="user.email" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item (click)="ruleClose()">
      <!--      <ion-label position="stacked">Phone</ion-label>-->
      <ion-icon name="call" color="tertiary" slot="start"></ion-icon>
      <ion-input [(ngModel)]="user.phone" placeholder="电话"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col [size]="2" style="text-align: center;align-self:center">
        <ion-checkbox [(ngModel)]="privacyAgree"></ion-checkbox>
      </ion-col>
      <ion-col (click)="toPrivacy()">
        我同意该用户
        <ion-text color="primary">协议</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-text-center">
    <ion-button (click)="signup()">提交</ion-button>
  </div>
</ion-content>
