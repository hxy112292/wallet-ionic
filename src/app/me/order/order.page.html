<ion-header>
  <ion-toolbar>
    <ion-title>我的订单</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="status" value="" (ionChange)="getOrderList()">
      <ion-segment-button value="">全部</ion-segment-button>
      <ion-segment-button value="{{constant.ORDER_STATUS_NOT_PAY}}">未付款</ion-segment-button>
      <ion-segment-button value="{{constant.ORDER_STATUS_PAID}}">已付款</ion-segment-button>
      <ion-segment-button value="{{constant.ORDER_STATUS_SUCCESS}}">已完成</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div *ngFor="let order of orderList">
    <ion-item lines="none">
      <ion-card style="width: 100%" (click)="toOrderDetail(order.id)">
        <ion-card-header>
          <ion-card-subtitle style="font-weight: bold">
            <div *ngIf="order.status === constant.ORDER_STATUS_NOT_PAY" style="color: #ff4961">
              <ion-text>未付款</ion-text>
            </div>
            <div *ngIf="order.status === constant.ORDER_STATUS_PAID" style="color: black">
              <ion-text>已付款</ion-text>
            </div>
            <div *ngIf="order.status === constant.ORDER_STATUS_SUCCESS" style="color: green">
              <ion-text>交易成功</ion-text>
            </div>
            <div *ngIf="order.status === constant.ORDER_STATUS_CLOSED" style="color: grey">
              <ion-text>交易取消</ion-text>
            </div>
            <div *ngIf="order.status === constant.ORDER_STATUS_FAIL" style="color: orangered">
              <ion-text>交易失败</ion-text>
            </div>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="1">
                <ion-icon name="calendar" color="danger"></ion-icon>
              </ion-col>
              <ion-col size="3">
                <ion-text>
                  日期：
                </ion-text>
              </ion-col>
              <ion-col>
                <ion-text>{{order.createTime | date: 'MM/dd/yyyy HH:mm:ss'}}</ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="1">
                <ion-icon name="logo-bitcoin" color="warning"></ion-icon>
              </ion-col>
              <ion-col size="3">
                <ion-text>
                  产品：
                </ion-text>
              </ion-col>
              <ion-col>
                <ion-text>
                  <div *ngIf="order.productList.length === 1">
                    {{order.productList[0].name}} {{order.productList[0].sku.sku}}
                  </div>
                  <div *ngIf="order.productList.length !== 1">
                    {{order.productList[0].name}} {{order.productList[0].sku.sku}} ...
                  </div>
                </ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="1">
                <ion-icon name="pricetag" color="tertiary"></ion-icon>
              </ion-col>
              <ion-col size="3">
                <ion-text>
                  金额：
                </ion-text>
              </ion-col>
              <ion-col>
                <ion-text>
                  {{order.totalFee}} ETH
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </div>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
